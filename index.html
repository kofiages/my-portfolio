<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode & Light Mode Switch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#home">HOME</a></li>
        <li><a href="#about-me">ABOUT ME</a></li>
        <li><a href="#projects">PROJECTS</a></li>
        <li><a href="#skills">SKILLS</a></li>
        <li><a href="#experience">EXPERIENCE</a></li>
      </ul>
    </nav>

    <!-- HOME -->
    <section id="home">
      <div class="home-content">
        <!-- my name -->
        <div class="name">
          <img src="images/laptop-code-solid.svg" alt="" />
          <h1>Joshua Stephen</h1>
        </div>

        <!-- text effect -->
        <div id="typing-text"></div>

        <!-- dark/light mood -->
        <div class="container">
          <label class="switch">
            <input type="checkbox" id="mode-switch" />
            <span class="slider">
              <img src="images/sun-regular.svg" alt="" />
              <img src="images/moon-solid.svg" alt="" />
            </span>
          </label>
        </div>
      </div>
    </section>

    <!-- ABOUT ME -->
    <section id="about-me">
      <h2>ABOUT ME</h2>
    </section>

    <!-- PROJECTS -->
    <section id="projects">
      <h2>PROJECTS</h2>
    </section>

    <!-- SKILLS -->
    <section id="skills">
      <div class="skills-content">
        <h2>SKILLS</h2>
        <div class="skill-sets">
          <div class="each-skill">
            <img src="images/2.png" alt="">
            <p>HTML</p>
          </div>
          <div class="each-skill">
            <img src="images/3.png" alt="">
            <p>CSS</p>
          </div>
          <div class="each-skill">
            <img src="images/1.png" alt="">
            <p>JAVASCRIPT</p>
          </div>
        </div>
      </div>
    </section>

    <!-- EXPERIENCE -->
    <section id="experience">
      <h2>EXPERIENCE</h2>
    </section>

    <!-- FOOTER -->
    <footer>
      <a href="#"><img src="" alt="" /></a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
